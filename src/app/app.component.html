<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="primary" class="centrado">
          <ion-title>Menú</ion-title>
        </ion-toolbar>

        <div *ngIf="cargadoUser==false; else elseBlock">
          <ion-item-group class="fondo centrado">
            <ion-avatar class="centrado">
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" class="centrado">
            </ion-avatar>
            <br />
            <ion-label color="dark" class="centrado"><b>Sin nombre</b></ion-label>
            <ion-note class="centrado">Sin correo</ion-note>
          </ion-item-group>
        </div>

        <ng-template #elseBlock>
          <ion-item-group class="fondo centrado">
            <ion-avatar class="centrado">
              <img [src]="usuario.avatar" class="centrado">
            </ion-avatar>
            <br />
            <ion-label color="dark" class="centrado"><b>{{usuario.nombre}}</b></ion-label>
            <ion-note class="centrado">{{usuario.email}}</ion-note>
          </ion-item-group>
        </ng-template>



      </ion-header>

      <ion-content class="color">

          <ion-item routerDirection="root" routerLink="/clases-home">
            <ion-icon slot="start" name="book-outline"></ion-icon>
            <ion-label>Curso</ion-label>
          </ion-item>

          <ion-item (click)="cerrarSesion()">
            <ion-icon slot="start" name="exit-outline"></ion-icon>
            <ion-label>Cerrar Sesión</ion-label>
          </ion-item>

      </ion-content>

    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
