<ion-content class="fondologin">
  <ion-card class="redondo margen colorForm">
    <ion-card-header class="centrado">
      <ion-avatar class="centrado">
        <img src="../../../assets/imgs/userRound.png">
      </ion-avatar>
      <ion-card-title><b>Registrarse</b></ion-card-title>
    </ion-card-header>


    <form #formCrearUsuario="ngForm" (ngSubmit)="registrarUsuario(formCrearUsuario)">
      <ion-card>
        <ion-item>
          <ion-label><b>Nombre:</b></ion-label>
          <ion-input [(ngModel)]="nombre_persona.nombre" name="nombre" required #nombre="ngModel" minlength="2">
          </ion-input>
        </ion-item>
        <span *ngIf="nombre.touched && !nombre.valid">
          <ion-note color="danger">El nombre no ha sido ingresado</ion-note>
        </span>
      </ion-card>


      <ion-card>
        <ion-item>
          <ion-label><b>Apellido:</b></ion-label>
          <ion-input [(ngModel)]="nombre_persona.apellido" name="apellido" required #apellido="ngModel"></ion-input>
        </ion-item>
        <span *ngIf="apellido.touched && !apellido.valid">
          <ion-note color="danger">El apellido no ha sido ingresado</ion-note>
        </span>
      </ion-card>

      <ion-card>
        <ion-item>
          <ion-label><b>Celular:</b></ion-label>
          <ion-input [(ngModel)]="usuario.celular" name="celular" required #celular="ngModel"></ion-input>
        </ion-item>
        <span *ngIf="celular.touched && !celular.valid">
          <ion-note color="danger">El celular no ha sido ingresado</ion-note>
        </span>
      </ion-card>


      <ion-card>

        <ion-item>
          <ion-label><b>Correo:</b></ion-label>
          <ion-input type="email" [(ngModel)]="usuario.email" name="email" required #email="ngModel" email>
          </ion-input>
        </ion-item>
        <span *ngIf="email.touched && !email.valid">
          <ion-note color="danger">El correo no ha sido ingresado</ion-note>
        </span>
      </ion-card>

      <ion-card>
        <ion-item>
          <ion-label><b>Contrase√±a:</b></ion-label>
          <ion-input [(ngModel)]="usuario.password" name="password" required #password="ngModel" minlength="6">
          </ion-input>
        </ion-item>
        <span *ngIf="password.touched && !password.valid">
          <ion-note color="danger">Debe de tener minimo 6 caracteres</ion-note>
        </span>
      </ion-card>

      <ion-card>
        <ion-item>
          <ion-label><b>Sexo:</b></ion-label>
          <ion-select placeholder="Sexo" [(ngModel)]="usuario.sexo" name="sexo" required #sexo="ngModel">
            <ion-select-option value="femenino">Femenino</ion-select-option>
            <ion-select-option value="masculino">Masculino</ion-select-option>
          </ion-select>
        </ion-item>
        <span *ngIf="sexo.touched && !sexo.valid">
          <ion-note color="danger">El sexo no ha sido seleccionado</ion-note>
        </span>
      </ion-card>
      <br />

      <ion-button type="submit"  class="boton" color="primary" [disabled]="!formCrearUsuario.form.valid" expand="block">Registrarse
      </ion-button>

    </form>
    <br />






  </ion-card>




</ion-content>
